{% extends 'base.html' %}

{% block title %}Historial - App de Métodos Numéricos{% endblock %}

{% block content %}
<!-- Header -->
<header class="bg-indigo-600 text-white px-6 py-4">
    <div class="container mx-auto flex flex-col md:flex-row md:items-center md:justify-between">
        <div>
            <h1 class="text-2xl font-bold">Historial de Operaciones</h1>
            <p class="text-indigo-100 text-sm">Registro de cálculos realizados</p>
        </div>
        <div class="mt-2 md:mt-0">
            <a href="/" class="text-white hover:text-indigo-100 underline">Volver al inicio</a>
        </div>
    </div>
</header>

<!-- Main content -->
<main class="flex-grow container mx-auto px-4 py-8">
    <div id="historial-app"></div>
</main>

<!-- Footer -->
<footer class="bg-gray-100 py-4 text-center text-gray-600">
    <div class="container mx-auto">
        <p>© 2025 Instituto Mexicano del Transporte</p>
    </div>
</footer>
{% endblock %}

{% block scripts %}
<script>
    // Componente para mostrar un elemento del historial
    function HistorialItem(props) {
        return html`
            <div class="bg-white p-4 rounded shadow mb-4">
                <div class="flex justify-between items-center mb-2">
                    <h3 class="font-semibold">${props.item.metodo}</h3>
                    <span class="text-sm text-gray-500">${props.item.timestamp || 'Sin fecha'}</span>
                </div>
                <div class="mb-2">
                    <p class="text-sm text-gray-700">Entrada: ${JSON.stringify(props.item.entrada)}</p>
                </div>
                <div class="flex justify-end space-x-2">
                    <button 
                        class="px-3 py-1 bg-indigo-500 text-white text-sm rounded hover:bg-indigo-600"
                        onClick=${() => window.location.href = `/export/json/${props.index}`}
                    >
                        Exportar JSON
                    </button>
                </div>
            </div>
        `;
    }

    // Componente principal para el historial
    function HistorialApp() {
        // Obtener datos del historial desde Django
        const historialData = JSON.parse('{{ historial|escapejs }}' || '[]');
        
        return html`
            <div>
                <h2 class="text-2xl font-bold mb-6 text-gray-800">Tu historial de operaciones</h2>
                
                ${historialData.length > 0 
                    ? html`
                        <div>
                            ${historialData.map((item, index) => html`
                                <${HistorialItem} item=${item} index=${index} key=${index} />
                            `)}
                        </div>
                    ` 
                    : html`
                        <div class="bg-gray-100 p-8 text-center rounded">
                            <p class="text-gray-600">Aún no hay operaciones en tu historial.</p>
                            <a href="/" class="mt-4 inline-block px-4 py-2 bg-indigo-500 text-white rounded hover:bg-indigo-600">
                                Volver al inicio
                            </a>
                        </div>
                    `
                }
            </div>
        `;
    }

    // Renderizar la aplicación de historial
    render(html`<${HistorialApp} />`, document.getElementById('historial-app'));
</script>
{% endblock %}
